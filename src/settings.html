 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Settings - AI Assistant</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <nav>
            <button class="menu-button" title="Menu">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                </svg>
            </button>
            <div class="nav-title">Settings</div>
        </nav>
        
        <div class="sidebar">
            <div class="sidebar-content">
                <a href="index.html" class="sidebar-item" title="Chat">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                    </svg>
                    <span>Chat</span>
                </a>
                <a href="settings.html" class="sidebar-item active" title="Settings">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                    </svg>
                    <span>Settings</span>
                </a>
            </div>
        </div>

        <div class="overlay"></div>
        
        <main class="settings-main">
            <div class="settings-container" style="opacity: 1; transform: none;">
                <form class="settings-form" style="opacity: 1;">
                    <div class="settings-section">
                        <h2>Appearance</h2>
                        <div class="setting-item">
                            <label>Theme</label>
                            <div class="theme-toggle">
                                <button type="button" class="theme-button" data-theme="system">System</button>
                                <button type="button" class="theme-button active" data-theme="light">Light</button>
                                <button type="button" class="theme-button" data-theme="dark">Dark</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="settings-section">
                        <h2>n8n Integration</h2>
                        <div class="setting-item">
                            <label>Webhook URL</label>
                            <input type="url" class="settings-input" id="n8n-webhook" placeholder="https://your-n8n-webhook-url">
                        </div>
                    </div>

                    <div class="settings-section">
                        <h2>UltraVOX Connection</h2>
                        <div class="setting-item">
                            <label>API Server URL</label>
                            <input type="url" class="settings-input" id="ultravox-url" placeholder="https://your-ultravox-server">
                        </div>
                    </div>

                    <div class="settings-actions">
                        <a href="index.html" class="button secondary">Cancel</a>
                        <button type="submit" class="button primary">Save Changes</button>
                    </div>
                    <div style="height: 240px"></div>
                </form>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
