<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit MCP Servers Config</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vscode/codicons/dist/codicon.css">
    <style>
        body, html { height: 100%; margin: 0; }
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        .editor-header {
            display: flex;
            align-items: center;
            padding: 1rem;
            background: var(--background, #222);
            color: var(--foreground, #fff);
            border-bottom: 1px solid #444;
        }
        .editor-title { flex: 1; font-size: 1.2rem; }
        .editor-actions button {
            margin-left: 0.5rem;
        }
        .editor-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .editor-textarea {
            width: 100%;
            height: 100%;
            font-family: monospace;
            font-size: 1rem;
            border: 1px solid #888;
            border-radius: 4px;
            resize: none;
            padding: 1rem;
            background: #181818;
            color: #fff;
            box-sizing: border-box;
        }
        .editor-footer {
            display: flex;
            justify-content: flex-end;
            padding: 1rem;
            border-top: 1px solid #444;
            background: var(--background, #222);
        }
        .editor-footer button {
            margin-left: 0.5rem;
        }
        .copy-btn {
            position: absolute;
            top: 1.5rem;
            right: 2.5rem;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <span class="editor-title">Edit MCP Servers Config</span>
            <div class="editor-actions">
                <button class="button copy-btn" id="copy-btn" title="Copy to clipboard"><i class="codicon codicon-copy"></i></button>
            </div>
        </div>
        <div class="editor-main" style="position:relative;">
            <textarea id="mcp-config-textarea" class="editor-textarea" spellcheck="false"></textarea>
        </div>
        <div class="editor-footer">
            <button class="button secondary" id="cancel-btn">Cancel</button>
            <button class="button primary" id="save-btn" disabled>Save</button>
        </div>
    </div>
    <script src="mcp_config_editor.js"></script>
</body>
</html>
