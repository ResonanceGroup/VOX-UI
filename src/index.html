<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="orb.css">
</head>
<body>
    <div class="container">
        <nav>

                </svg>
            </button>
            <div class="nav-title">AI Assistant</div>

            <!-- Temporary Debug Buttons (HTML) -->
            <div style="margin-left: auto; display: flex; gap: 5px;">
                <button style="padding: 2px 5px; font-size: 0.75rem;" onclick="updateUIState('idle')">Idle</button>
                <button style="padding: 2px 5px; font-size: 0.75rem;" onclick="updateUIState('executing', 'Test Tool')">Exec</button>
                <button style="padding: 2px 5px; font-size: 0.75rem;" onclick="updateUIState('processing')">Proc</button>
                <button style="padding: 2px 5px; font-size: 0.75rem;" onclick="updateUIState('notifying', 'Test Notification')">Notify</button>
                <button style="padding: 2px 5px; font-size: 0.75rem;" onclick="updateUIState('disconnected')">Disc</button>
                <!-- Mute is handled by its own button -->
            </div>
            <!-- End Temporary Debug Buttons -->

        </nav>
        
        <div class="sidebar">
            <div class="sidebar-content">
                <a href="index.html" class="sidebar-item active" title="Chat">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
                    </svg>
                    <span>Chat</span>
                </a>
                <a href="settings.html" class="sidebar-item" title="Settings">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                    </svg>
                    <span>Settings</span>
                </a>
            </div>
        </div>

        <div class="overlay"></div>
        
        <main class="chat-main">
            <div class="orb-container">
                        <div class="orb">
                            <div class="orb-status-effects">
                                <div class="orb-status-ring"></div>
                                <div class="orb-particles"></div>
                            </div>
                            <div class="wrap">
                                <div class="c"></div>
                                <div class="c"></div>
                                <div class="c"></div>
                            </div>
                            <button class="talk-button">Talk to interrupt</button>
                        </div>
                        <button class="mute-button" title="Mute microphone">
                            <svg viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"/>
                            </svg>
                        </button>
                        <div id="status-display" class="status-display">
                            <span class="status-icon">‚óè</span>
                            <span class="status-text">Ready to assist...</span>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>

        <div class="input-controls">
            <input type="text" class="text-input" placeholder="Type a message..." autocomplete="off" autocapitalize="off" autocorrect="off">
            <div class="input-buttons">
                <button class="upload-button" title="Upload file (coming soon)">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
                    </svg>
                </button>
                <button class="send-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="audio-visualizer.js"></script>
    <script>

        // --- Global Scope for Status Logic ---
        let currentAIState = 'idle'; // Initial state
        let underlyingAIState = 'idle'; // State before mute
        const ALL_STATES = ['idle', 'executing', 'notifying', 'processing', 'muted', 'disconnected'];
        
        // Declare globally, assign inside DOMContentLoaded
        let statusIcon = null;
        let statusText = null;
        let orbElement = null;
        let orbParticles = null;

        // Create particles for notification effect
        function createParticles() {
            if (!orbParticles) return;
            
            // Clear any existing particles
            orbParticles.innerHTML = '';
            
            // Create 5-7 particles
            const particleCount = Math.floor(Math.random() * 3) + 7; // Increased minimum to 7
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random angle for trajectory
                const angle = Math.random() * Math.PI * 2;
                // Random distance (40-100px) - increased for better visibility
                const distance = 40 + Math.random() * 60;
                
                // Calculate x,y destination based on angle and distance
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;
                
                // Set random color from options - brighter colors
                const colors = ['#42A5F5', '#64B5F6', '#29B6F6', '#03A9F4', '#00BCD4'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Apply styles
                particle.style.setProperty('--x', `${x}px`);
                particle.style.setProperty('--y', `${y}px`);
                particle.style.backgroundColor = color;
                
                // Larger particles (8-16px)
                const size = 8 + Math.random() * 8;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Slightly longer animation (500-700ms)
                const duration = 500 + Math.random() * 200;
                particle.style.animation = `particle-burst ${duration}ms forwards ease-out`;
                
                // Add to container
                orbParticles.appendChild(particle);
            }
            // Create a flash effect on the orb for notification emphasis
            const flash = document.createElement('div');
            flash.className = 'notification-flash';
            flash.style.position = 'absolute';
            flash.style.inset = '0';
            flash.style.backgroundColor = 'rgba(100, 181, 246, 0.3)';
            flash.style.borderRadius = '50%';
            flash.style.animation = 'fade-out 400ms forwards';
            orbParticles.appendChild(flash);
            
            // Create expanding wave effect
            const wave = document.createElement('div');
            wave.className = 'notification-wave';
            wave.style.position = 'absolute';
            wave.style.top = '50%';
            wave.style.left = '50%';
            wave.style.transform = 'translate(-50%, -50%)';
            wave.style.width = '100%';
            wave.style.height = '100%';
            wave.style.borderRadius = '50%';
            wave.style.border = '3px solid rgba(100, 181, 246, 0.8)';
            wave.style.boxShadow = '0 0 15px rgba(100, 181, 246, 0.6)';
            wave.style.animation = 'expand-wave 1s forwards ease-out';
            orbParticles.appendChild(wave);
            // No need to append flash again - it was already appended at line 167
        }
        
        // Add keyframes for notification animations
        if (!document.querySelector('#notification-keyframes')) {
            const style = document.createElement('style');
            style.id = 'notification-keyframes';
            style.textContent = `
                @keyframes fade-out {
                    from { opacity: 1; }
                    to { opacity: 0; }
                }
                
                @keyframes expand-wave {
                    0% {
                        width: 100%;
                        height: 100%;
                        opacity: 0.8;
                    }
                    100% {
                        width: 200%;
                        height: 200%;
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Add transition flash effect between states
        function triggerTransitionEffect() {
            if (!orbElement) return;
            
            // Add transitioning class
            document.body.classList.add('transitioning');
            
            // Remove it after animation completes
            setTimeout(() => {
                document.body.classList.remove('transitioning');
            }, 150);
        }

        function updateUIState(newState, detail = '') {
            if (!ALL_STATES.includes(newState)) {
                console.warn('Invalid AI state provided:', newState);
                return;
            }

            // If we're changing states (not just updating detail), trigger transition
            if (newState !== currentAIState) {
                triggerTransitionEffect();
            }

            console.log(`Updating UI State: ${newState}, Detail: ${detail}`);

            // --- Manage State Classes on Body ---
            ALL_STATES.forEach(state => document.body.classList.remove(`state-${state}`));
            document.body.classList.add(`state-${newState}`);
            
            // Store the state before mute if not already muted
            if (newState === 'muted' && currentAIState !== 'muted') {
                underlyingAIState = currentAIState === 'muted' ? 'idle' : currentAIState; // Avoid storing 'muted' itself
            }
            
            // Save previous state for comparing changes
            const previousState = currentAIState;
            currentAIState = newState;

            // --- Update Status Bar ---
            // Ensure elements exist before updating (they should after DOMContentLoaded)
            if (!statusIcon || !statusText) {
                // Don't log error here, might be called before DOM ready on initial load
                // console.error('Status icon or text element not found!');
                return;
            }
            
            let iconContent = '‚óè';
            let textContent = 'Ready to assist...';

            switch (newState) {
                case 'idle':
                    iconContent = '‚óè'; // Or '‚úì'
                    textContent = 'Ready to assist...';
                    break;
                case 'executing':
                    iconContent = '‚öôÔ∏è';
                    textContent = `Executing: ${detail || 'Task'}...`;
                    break;
                case 'processing':
                    iconContent = '‚ü≥';
                    
                    // Base text for processing (can be overridden with detail)
                    const baseText = detail || 'Processing';
                    
                    // Use a custom animation for the ellipsis
                    // We'll create a span with a special class that will be animated with CSS
                    textContent = baseText;
                    
                    // After setting text content, add animated ellipsis with timeout
                    setTimeout(() => {
                        // Create animated ellipsis span if it doesn't exist
                        if (!document.querySelector('.animated-ellipsis')) {
                            const ellipsis = document.createElement('span');
                            ellipsis.className = 'animated-ellipsis';
                            statusText.appendChild(ellipsis);
                            
                            // Create ellipsis animation style if it doesn't exist
                            if (!document.querySelector('#ellipsis-animation')) {
                                const style = document.createElement('style');
                                style.id = 'ellipsis-animation';
                                style.textContent = `
                                    .animated-ellipsis::after {
                                        content: '.';
                                        animation: ellipsis-animation 1.5s infinite;
                                    }
                                    
                                    @keyframes ellipsis-animation {
                                        0% { content: '.'; }
                                        33% { content: '..'; }
                                        66% { content: '...'; }
                                        100% { content: '.'; }
                                    }
                                `;
                                document.head.appendChild(style);
                            }
                        }
                    }, 10);
                    break;
                case 'notifying':
                    iconContent = 'üîî';
                    textContent = detail || 'Notification Received';
                    // Create particle effect with slight delay to ensure DOM is ready
                    setTimeout(() => createParticles(), 10);
                    
                    // Revert state after a longer delay to show the full effect
                    setTimeout(() => {
                        // Only revert if still in notifying state (user might have changed it)
                        if (currentAIState === 'notifying') {
                            updateUIState(underlyingAIState || 'idle');
                        }
                    }, 2500);
                    break;
                case 'muted':
                    iconContent = 'üéôÔ∏èüö´';
                    textContent = 'Microphone Muted';
                    break;
                case 'disconnected':
                    iconContent = '‚ùå';
                    textContent = 'Disconnected';
                    break;
            }

            statusIcon.textContent = iconContent;
            statusText.textContent = textContent;

            console.log(`UI updated for state: ${newState}`);
        }
        // --- End Global Scope for Status Logic ---



            // --- End Status Indicator Logic --- (Initial call moved inside DOMContentLoaded)

        // Chat functionality
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.querySelector('.text-input');
            const sendButton = document.querySelector('.send-button');
            const uploadButton = document.querySelector('.upload-button');
            const muteButton = document.querySelector('.mute-button');
            const statusDisplay = document.getElementById('status-display');
            // Assign to globally declared variables
            statusIcon = statusDisplay?.querySelector('.status-icon');
            statusText = statusDisplay?.querySelector('.status-text');
            orbElement = document.querySelector('.orb');
            orbParticles = document.querySelector('.orb-particles');

            // Initial state setup after DOM elements are ready
            updateUIState('idle'); 

            
            // State


            // --- Status Indicator Logic ---

            let isMuted = false;
            
            // Mute button icons
            const micOnIcon = 'M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z';
            const micOffIcon = 'M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.11.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z';
            
            // Text input handling
            function handleSendMessage() {
                const message = textInput.value.trim();
                if (message) {
                    // Don't show user message in status bar, handle actual AI state changes
                    textInput.value = '';
                    
                    // Simulate AI processing and responding
                    updateUIState('processing'); // Show processing state
                    
                    // Placeholder: Replace with actual logic to send message and receive response
                    setTimeout(() => {
                        updateUIState('idle', 'AI: I received your message.'); // Example response, back to idle
                        // If the AI were executing a tool, you'd call updateUIState('executing', 'Tool Name') here
                    }, 1500);
                }
            }
            
            // Removed old updateStatus function
            
            // Event listeners
            sendButton.addEventListener('click', handleSendMessage);
            
            textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
            
            uploadButton.addEventListener('click', () => {
                // Use notifying state for temporary messages
                updateUIState('notifying', 'File upload coming soon!');
                // Optional: Revert to previous state after a delay
                setTimeout(() => {
                    // Revert only if still in notifying state (user might have muted etc.)
                    if (currentAIState === 'notifying') {
                       updateUIState(underlyingAIState || 'idle');
                    }
                }, 2500);
            });
            
            muteButton.addEventListener('click', () => {
                const willBeMuted = currentAIState !== 'muted';
                
                muteButton.title = willBeMuted ? 'Unmute microphone' : 'Mute microphone';
                muteButton.querySelector('path').setAttribute('d', willBeMuted ? micOffIcon : micOnIcon);
                
                if (willBeMuted) {
                    updateUIState('muted');
                } else {




                    // Revert to the state before mute
                    updateUIState(underlyingAIState || 'idle');
                }
                // No need for setTimeout to revert status here, state is managed
            });
        });
    </script>
</body>
</html>
